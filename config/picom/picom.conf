shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];
fading = true
fade-in-step = 0.03;
fade-out-step = 0.03;
inactive-opacity = 0.5;
frame-opacity = 0.7;
popup_menu = 1.0;
inactive-opacity-override = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
# opacity-rule = [ "80:class_g = 'Alacritty'" ];

corner-radius = 12.0;
round-borders = 1;
rounded-corners-exclude = [
  "class_g = 'yakuake'",
  # "class_g = 'xmobar'",
  "class_g = 'dmenu'",
  "! name~=''",
];
rounded-borders-exclude = [
  "class_g = 'yakuake'",
  # "class_g = 'xmobar'",
  "class_g = 'dmenu'",
  "! name~=''",
];
blur-method = "dual_kawase";
blur-strength= 4;
blur-size = 1
blur-background-exclude = [
  # "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

# transition-length = 300;
# transition-pow-x = 0.99;
# transition-pow-y = 0.99;
# transition-pow-w = 0.99;
# transition-pow-h = 0.99;
# size-transition = true;
#
backend = "glx";
# backend = "xrender";

# vsync = false
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = false
detect-client-opacity = true;
refresh-rate = 0
detect-transient = true
detect-client-leader = true
use-damage = true
log-level = "warn";
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; corner-radius = 0; round-borders = 0; blur-method = "dual_kawase"; blur-strength = 12; blur-size = 1;}
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; shadow = false; }
  dropdown_menu = { opacity = 1.0; shadow = false; }
};
